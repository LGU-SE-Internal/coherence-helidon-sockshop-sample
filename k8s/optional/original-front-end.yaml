kind: Service
apiVersion: v1
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8079
  selector:
    app: front-end
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: front-end
        image: 10.10.10.240/library/ss-frontend:3eea74f
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://opentelemetry-kube-stack-deployment-collector.monitoring:4318"
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
          limits:
            cpu: 1000m
            memory: 400Mi
        ports:
        - containerPort: 8079
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
      volumes:
      - name: tmp
        emptyDir: {}
